name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          echo "Starting build process..."
          npm run build:validate
          npm run clean
          npm run generate:theme
          echo "Generated theme CSS:"
          head -20 src/assets/css/design-tokens/colors.css
          npm run build:css
          echo "Built CSS file size:"
          wc -c _site/assets/css/main.css
          echo "CSS file contains theme variables:"
          grep -c "var(--color" _site/assets/css/main.css || echo "No theme variables found!"
          npm run build:html
          npm run optimize:images
          echo "Skipping JavaScript optimization to prevent syntax errors"
          echo "Build completed. Checking output..."
          ls -la _site/
          ls -la _site/assets/css/
          echo "JavaScript files (unminified):"
          ls -la _site/assets/js/
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4